name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker-compose build

    - name: Test container starts
      run: |
        docker-compose up -d
        sleep 5
        docker-compose exec -T claude-code node --version
        docker-compose exec -T claude-code git --version
        docker-compose down
